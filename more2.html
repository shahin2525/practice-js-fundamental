<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="ul-container">
      <li class="item">Lorem, ipsum.</li>
      <li class="item">Perferendis, adipisci!</li>
      <li class="item">Iste, nostrum.</li>
      <li class="item">Dicta, eligendi.</li>
      <li class="item">Delectus, architecto.</li>
      <li class="item">Ducimus, eos.</li>
    </ul>
    <button id="add-li">add li</button>
    <script>
      document
        .getElementById("ul-container")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });

      document.getElementById("add-li").addEventListener("click", function () {
        const li = document.createElement("li");
        li.classList.add("item");
        li.innerText = "item";
        const ulContainer = document.getElementById("ul-container");
        ulContainer.appendChild(li);
      });
    </script>
  </body>
</html>
