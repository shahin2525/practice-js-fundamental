<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="body">
    <h1>Exploring event bubble</h1>
    <section id="section">
      <ul id="ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Nemo, tempora!</li>
        <li id="item-3">Itaque, quidem.</li>
        <li id="item-4">Libero, maiores.</li>
        <li id="item-5">Modi, itaque?</li>
        <li id="item-6">Minus, ipsam?</li>
      </ul>
    </section>
    <script>
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("item-2 clicked 1");
          event.stopImmediatePropagation();
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("item-2 clicked 2 ");
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("item-2 clicked 3");
        });
      document.getElementById("ul").addEventListener("click", function (event) {
        console.log("ul is clicked");
      });
      document.getElementById("section").addEventListener("click", function () {
        console.log("section is clicked");
      });
      document.getElementById("body").addEventListener("click", function () {
        console.log("body is clicked");
      });
    </script>
  </body>
</html>
